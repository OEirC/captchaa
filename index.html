<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
        }
        .captcha-container {
            text-align: center;
            background: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .captcha-image {
            position: relative;
            display: block;
            margin: 10px auto;
            width: 200px;
            height: 50px;
            background-color: #eaeaea;
            border: 1px solid #ccc;
            color: #555;
            line-height: 50px;
            font-size: 24px;
            letter-spacing: 4px;
            font-family: 'Courier New', Courier, monospace;
            user-select: none;
            overflow: hidden;
        }
        .captcha-image span {
            position: relative;
            display: inline-block;
            transform: rotate(calc(var(--rotation, 0) * 1deg)) skew(calc(var(--skew, 0) * 1deg));
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 10px;
            font-size: 14px;
            color: #d9534f;
        }
    </style>
</head>
<body>
    <div class="captcha-container">
        <h2>Enter Captcha</h2>
        <div class="captcha-image" id="captcha"></div>
        <input type="text" id="captcha-input" placeholder="Type the captcha here">
        <button onclick="validateCaptcha()">Submit</button>
        <div class="message" id="message"></div>
    </div>

    <script>
        function generateCaptcha() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789-=_+()*%$#@!?;
            let captcha = '';
            for (let i = 0; i < 12; i++) {
                captcha += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return captcha;
        }

        function updateCaptcha() {
            const captchaText = generateCaptcha();
            const captchaElement = document.getElementById('captcha');
            captchaElement.innerHTML = ''; // Clear previous captcha

            for (let i = 0; i < captchaText.length; i++) {
                const charSpan = document.createElement('span');
                charSpan.textContent = captchaText[i];
                charSpan.style.setProperty('--rotation', getRandomInRange(-20, 20));
                charSpan.style.setProperty('--skew', getRandomInRange(-10, 10));
                captchaElement.appendChild(charSpan);
            }

            const canvas = document.createElement('canvas');
            canvas.width = 200;
            canvas.height = 50;
            const ctx = canvas.getContext('2d');

            ctx.fillStyle = '#eaeaea';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < 5; i++) {
                ctx.strokeStyle = `rgba(0, 0, 0, ${Math.random() * 0.2 + 0.1})`;
                ctx.beginPath();
                ctx.moveTo(Math.random() * canvas.width, Math.random() * canvas.height);
                ctx.lineTo(Math.random() * canvas.width, Math.random() * canvas.height);
                ctx.stroke();
            }

            for (let i = 0; i < 50; i++) {
                ctx.fillStyle = `rgba(0, 0, 0, ${Math.random() * 0.5 + 0.1})`;
                ctx.beginPath();
                ctx.arc(Math.random() * canvas.width, Math.random() * canvas.height, Math.random() * 2, 0, Math.PI * 2);
                ctx.fill();
            }

            captchaElement.style.backgroundImage = `url(${canvas.toDataURL()})`;
            captchaElement.dataset.captcha = captchaText;
        }

        function validateCaptcha() {
            const captchaText = document.getElementById('captcha').dataset.captcha;
            const userInput = document.getElementById('captcha-input').value;
            const message = document.getElementById('message');
            if (userInput === captchaText) {
                message.textContent = 'Captcha is correct!';
                message.style.color = '#28a745';
                window.location.replace("https://example.com");
            } else {
                message.textContent = 'Incorrect captcha. Try again.';
                message.style.color = '#d9534f';
                updateCaptcha();
            }
            document.getElementById('captcha-input').value = '';
        }

        function getRandomInRange(min, max) {
            return Math.random() * (max - min) + min;
        }

        // Initialize captcha on page load
        window.onload = () => {
            updateCaptcha();
        };
    </script>
</body>
</html>
